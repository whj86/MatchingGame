<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=0.1"
    />
    <meta name="description" content="A memory matching game created by HongJun.">
    <meta property="og:image" content="./img/ogimg.png">
    <title>Matching Game</title>
    <link rel="icon" href="./img/favicon-16x16.ico">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="game_scene gradient-border">
      <div class="left_part">
        <div id="start_icon">START</div>
        <div id="finish_text_1"></div>
        <div id="finish_text_2"></div>
        <div class="row row0">
          <div class="card" id="0">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="1">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="2">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="3">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="4">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="5">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
        <div class="row row1">
          <div class="card" id="6">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="7">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="8">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="9">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="10">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="11">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
        <div class="row row2">
          <div class="card" id="12">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="13">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="14">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="15">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="16">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="17">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
        <div class="row row3">
          <div class="card" id="18">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="19">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="20">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="21">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="22">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="23">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
      </div>
      <div class="right_part">
        <!-- ====碼表(stopwatch)==== -->
        <div id="stopwatch">
          <div id="stopwatch_text">Time</div>
          <p id="stopwatch_time">
            <span id="minutes_tens">0</span>
            <span id="minutes_units">0</span>
            <span id="colon">:</span>
            <span id="seconds_tens">0</span>
            <span id="seconds_units">0</span>
          </p>
        </div>
        <!-- ====碼表(stopwatch)==== -->

        <!-- ====遊戲紀錄排行 leaderboard==== -->
        <div id="leaderboard">
          <div id="leaderboard_title">Leaderboard</div>
          <div id="leaderboard_rows">
            <div class="board_row">
              <div class="medal">
                <img
                  class="medal_img"
                  src="./img/gold_medal.png"
                  alt="gold_medal"
                />
              </div>
              <div class="score" id="score_0"></div>
            </div>
            <div class="board_row">
              <div class="medal">
                <img
                  class="medal_img"
                  src="./img/silver_medal.png"
                  alt="silver_medal"
                />
              </div>
              <div class="score" id="score_1"></div>
            </div>
            <div class="board_row">
              <div class="medal">
                <img
                  class="medal_img"
                  src="./img/bronze_medal.png"
                  alt="bronze_medal"
                />
              </div>
              <div class="score" id="score_2"></div>
            </div>
            <div class="board_row">
              <div id="number_for_score">4</div>
              <div class="score" id="score_3"></div>
            </div>
          </div>
        </div>
        <!-- ====遊戲紀錄排行 leaderboard==== -->

        <!-- ====控制面板==== -->
        <div id="control_panel">
          <div class="icon" id="restart_icon">
            <img class="icon_img" src="./img/restart.png" alt="restart" />
          </div>
          <div class="icon" id="broom_icon">
            <img class="icon_img" src="./img/broom.png" alt="broom" />
          </div>
          <div class="icon" id="bgm_switch_icon">
            <img
              class="icon_img"
              id="bgm_switch_img"
              src="./img/bgm_switch_1.png"
              alt="bgm_switch"
            />
          </div>
          <audio id="audio" src="./bgm/color.mp3" loop></audio>
          <a
            class="icon"
            id="github_icon"
            href="https://github.com/whj86/MatchingGame"
            target="_blank"
          >
            <img
              class="icon_img"
              src="./img/github.png"
              alt="github"
              style="border: 0"
            />
          </a>
        </div>
        <!-- ====控制面板==== -->
      </div>
    </div>

    <!-- ====遊戲結束提示框==== -->
    <div class="popup-wrap" id="letmeopen">
      <div class="popup-box transform-out">
        <h2 id="endGamePopUpTitle">Complete！</h2>
        <h3 id="endGamePopUpText"></h3>
        <a class="close-btn popup-close" href="#">x</a>
      </div>
    </div>
    <!-- ====遊戲結束提示框==== -->
  </body>
</html>
