      const card_qty = all_hanafudas.length;

      function hanafuda_front_data_setting(setting_data) {
        // 卡片每列由左至右設定完，再設定下一列。
        let fronts = document.querySelectorAll(".hanafuda .front");
        let index = 0;
        fronts.forEach((front) => {
          front.setAttribute("id", setting_data[index][0]);
          front.setAttribute("style", setting_data[index][1]);
          index++;
        });
      }

      function shuffle_array(array) {
        // Fisher-Yates Shuffle
        for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function show_array_content(array) {
        array.forEach((element) => {
          console.log(element);
        });
      }

      function check_id(id1, id2) {
        if (id1 == id2) {
          return true;
        } else {
          return false;
        }
      }

      function game_prepare() {
        shuffle_array(all_hanafudas);
        hanafuda_front_data_setting(all_hanafudas);
      }

      function game_start() {
        let flipped_card_qty = 0;
        let card1_id = 0;
        let card2_id = 0;
        $(".hanafuda").click(function () {
          flipped_card_qty++;
          if (flipped_card_qty % 2) {
            // 翻第一張
            card1_id = $(this).children(".front")[0].id.split("_")[0];
            console.log("第一張" + card1_id);
          } else {
            // 翻第二張
            card2_id = $(this).children(".front")[0].id.split("_")[0];
            console.log("第二張" + card2_id);

            // 卡片id比對
            if (check_id(card1_id, card2_id)) {
              console.log("這兩張一樣");
            } else {
              console.log("這兩張不一樣");
            }
          }
          $(this).toggleClass("flipped");
        });
      }

      $(document).ready(function () {
        game_prepare();
        game_start();
      });
