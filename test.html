      function Stack() {
        // 定義堆疊，每個element都是字串，代表front ID。
        let items = [];
        function push(element) {
          items.push(element);
        }
        function pop() {
          return items.pop();
        }
        function peek() {
          // 查看最上方的item
          if (!items.length) {
            // 要是堆疊為空，回傳空字串。
            return "";
          } else {
            return items[items.length - 1];
          }
        }
        function check_is_full() {
          if (items.length == 2) {
            return true;
          } else {
            return false;
          }
        }
        function clear() {
          items = [];
        }

        function length() {
          return items.length;
        }
        return {
          push,
          pop,
          peek,
          check_is_full,
          clear,
          length,
        };
      }

      function shuffle_array(array) {
        // 發牌
        // Fisher-Yates Shuffle 演算法
        for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function card_front_data_setting(setting_data) {

        fronts.forEach((front) => {
          front.setAttribute("group", setting_data[index][0]);
          front.setAttribute("style", setting_data[index][1]);
          index++;
        });
      }
