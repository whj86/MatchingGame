      const card_qty = all_hanafudas.length;

      function hanafuda_front_data_setting(setting_data) {
        // 卡片每列由左至右設定完，再設定下一列。
        let fronts = document.querySelectorAll(".hanafuda .front");
        let index = 0;
        fronts.forEach((front) => {
          front.setAttribute("id", setting_data[index][0]);
          front.setAttribute("style", setting_data[index][1]);
          index++;
        });
      }

      function shuffle_array(array) {
        // Fisher-Yates Shuffle
        for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function show_array_content(array) {
        array.forEach((element) => {
          console.log(element);
        });
      }

      function game_prepare() {
        shuffle_array(all_hanafudas);
        hanafuda_front_data_setting(all_hanafudas);
      }

      $(document).ready(function () {
        game_prepare();
        $(".hanafuda").click(function () {
          $(this).toggleClass("flipped");
        });
      });
